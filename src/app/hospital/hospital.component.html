<div class="w3-container" >
    <div  class="w3-third w3-container filters w3-left">
        <!-- <app-filters></app-filters> -->
        <button class="w3-btn w3-large" style="width: 100%; height:100%; margin-top: 10% !important" onclick="showFilters()"><h3>Filters +</h3></button>
            <ul class="filter" style="list-style-type: none; max-height: 800px !important; overflow-y: scroll; overflow-x: hidden;">
                <li *ngFor="let categorie of this.categories">
                    <p style="width: 100%;" class="w3-container w3-hover-blue w3-round" (click)="changeData(categorie[0])">{{ categorie[0].toString().charAt(0).toUpperCase()+categorie[0].toString().slice(1) }}</p>
                    <hr>
                </li>
            </ul>
    </div>
    <div class="w3-container w3-twothird w3-rigth">
        <br><h1>{{ this.hospitalFor }}</h1>
        <hr>
        <div class="w3-container">
            <input class="w3-margin-left w3-input w3-twothird" id="search" [(ngModel)]="hospitalSearch" type="text" placeholder="Search hospitals by name">
            <button class="w3-btn"><i class="fa fa-search"></i></button>
            <!-- {{ hospitalSearch }} -->
            <small class="w3-right">
                <button (click)="previousPage()" class="w3-btn"><i class="fa fa-arrow-left"></i></button>
                <strong style="font-size:20px">  &emsp; {{ page+1 }} &emsp;  </strong>
                <button (click)="nextPage()" class="w3-btn"><i class="fa fa-arrow-right"></i></button>
            </small>
        </div>
        <div class="w3-container" hidden>
            <h3>No Hospitals to Show!!</h3>
        </div>
        <div class="w3-container" style="min-height: 400px !important">
            <div class="w3-card-2 w3-round-large w3-margin w3-padding" *ngFor="let hospital of this.hospitals | filter: hospitalSearch">
                <div class="w3-container w3-row" >
                    <img class="w3-third w3-left w3-margin-top w3-margin-right " src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Image" style="width:20%;">
                    <div class="w3-container w3-twothird" style="width: 75%; overflow:hidden">
                        <!-- <h3>{{hospital.first_name}}&nbsp;{{hospital.last_name}}</h3> -->
                        <h2 style="overflow-y: hidden;">{{hospital.title}}</h2>
                        <p>{{hospital.location}}<br><br>
                        <strong>{{hospital.table_data.length}}</strong><br>
                        <!-- <p>{{hospital.table_data.length}}</p> -->
                        <!-- <div *ngFor="let row in parseInt(hospital.table_data.length)">
                            <p>{{hospital.table_data[row]}}</p>
                        </div> -->
                    </div>
                </div>
            </div>
            <br>
        </div>
        <div class=" w3-container w3-center w3-margin-bottom">
            <button (click)="previousPage()" class="w3-btn"><i class="fa fa-arrow-left"></i></button>
            <strong style="font-size:20px">  &emsp; {{ page+1 }} &emsp;  </strong>
            <button (click)="nextPage()" class="w3-btn"><i class="fa fa-arrow-right"></i></button>
        </div>
    </div>
</div>
