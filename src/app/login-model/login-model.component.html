<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">x</span>
          </button> -->
        </div>
        <div class="modal-body">
          <div class="form-title text-center">
            <h4>Login</h4>
          </div>
          <div class="d-flex flex-column text-center">

            <form [formGroup]="loginForm" (ngSubmit)="login()" id="login">
              <div class="form-group">
                <input type="email" formControlName="email" id="email1" class="form-control" placeholder="Your email address..." required>
              </div>
              <br>
              <div class="form-group">
                <input type="password" formControlName="password" class="form-control" id="password1" placeholder="Your password..." required>
                <span id = "message" style="color:red"> </span> <br><br>  
              </div>
              <br>
              <button type="submit" [disabled]="!loginForm.valid"  class="btn rounded-6 w3-blue">Login</button>
            </form>
            
            <div class="text-center text-muted delimiter">or use a social network</div>
            <div class="d-flex justify-content-center social-buttons">
              <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Twitter">
                <i class="fa fa-twitter"></i>
              </button>
              <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Facebook">
                <i class="fa fa-facebook"></i>
              </button>
              <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip" data-placement="top" title="Linkedin">
                <i class="fa fa-linkedin"></i>
              </button>
          </div>
        </div>
      </div>
        <div class="modal-footer d-flex justify-content-center">
          <div class="signup-section">Not a member yet? <a href="#a" id="signup"class="text-info w3-text-blue" data-bs-target="#signupModal" 
            data-bs-toggle="modal" 
            data-bs-dismiss="#loginmodal"><span class="w3-text-blue">Sign Up</span></a>.</div>
        </div>
    </div>
  </div>
